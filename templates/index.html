<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=yes">
      <link rel="shortcut icon" type="image/jpg" href="{{url_for('static', filename='favicon.png')}}"/>
      <title>Chirpr</title>
<head>
</head>
<body>
  <div class="grid_container">
    <div style="padding-top: 3vh;">
      <p class="active_tab" onclick="window.open('/', '_self')">Create Post</p>
      <p class="inactive_tab" onclick="window.open('/sign_up', '_self')">Sign Up</p>
      <p class="inactive_tab" onclick="window.open('/sign_in', '_self')">Sign In</p>
      <p class="inactive_tab" onclick="window.open('/following', '_self')">Following</p>
      <p class="inactive_tab" onclick="window.open('/search', '_self')">Search</p>
    </div>
    <div class="seperator"></div>
    <div>
      <p class="header">What's on your mind?</p>
      <div class="text_area">
        <p style = "padding-left: 10px;" contenteditable=true id="text_box" class="post_input" placeholder="Write something here">Write something here</p>
      </div>
      <br>
      <button class="button" onclick="post_thingamijigy()">Post</button>
      <p class="header">Some of your previous posts:</p>
      <div id ="old_posts_body"></div>
    </div>
  </div>
</body>
<script>
    document.cookie="followed=%NoneValue%"
    document.cookie="post=%NoneValue%"
    document.cookie="username={{username}}"
    user_posts = {{ user_posts|tojson }}  

    //For each of the items in user_posts, create a paragraph with the data of user_posts[i]
    for (i=0;i<user_posts.length;i++) {
      var post = document.createElement("p")
      post.setAttribute("style", "padding: 10px; box-shadow: 0px 2px 11px rgba(0, 0, 0, 0.1); border-radius: 8px;")
      post.setAttribute("class", "description")
      post.innerHTML = user_posts[i]

      posts_body = document.getElementById("old_posts_body")
      posts_body.appendChild(post)
    }

    

    //Saves the post the user has typed in to cookie so flask can read it
    function post_thingamijigy () {
        textarea = document.getElementById("text_box").innerHTML
        document.cookie="post="+textarea
        window.open("/", '_self')
    }
</script>
