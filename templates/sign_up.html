<body>
  <div class="grid_container">
    <div style="padding-top: 3vh;">
      <p class="inactive_tab" style="position:fixed;" onclick="window.open('/', '_self')">Create Post</p>
      <br>
      <br>
      <p class="active_tab" style="position:fixed;" onclick="window.open('/sign_up', '_self')">Sign Up</p>
      <br>
      <br>
      <p class="inactive_tab" style="position:fixed;" onclick="window.open('/sign_in', '_self')">Sign In</p>
      <br>
      <br>
      <p class="inactive_tab" style="position:fixed;" onclick="window.open('/following', '_self')">Following</p>
      <br>
      <br>
      <p class="inactive_tab" style="position:fixed;" onclick="window.open('/search', '_self')">Search</p>
    </div>
    <div class="seperator"></div>
    <div>
      <p class="header">Sign Up</p>
      <p class="description">And get ready to socialise!</p>
      <form action="{{ url_for("sign_up")}}" method="post"> 
          <p class="description" for="biography">Biography</p> 
          <input class="input" type="text" id="biography" name="bio" placeholder="Something about you..."> 
          <p class="description" for="username">Name</p> 
          <input class="input" type="text" id="username" name="uname" placeholder="username"> 
          <br>
          <p class="description" for="password">Password</p> 
          <input class="input" type="password" id="password" name="pword" placeholder="password">
          <p class="description" for="password">Password Confirmation</p> 
          <input class="input" type="password" id="password_confirm" name="pword_confirm" placeholder="password confirmation">
          <br>
          <br>
          <button class="button" type="submit">Sign Up</button> 
      </div>
      <img src="{{url_for('static', filename='undraw_Social_networking_re_i1ex.png')}}" class="sign_up">
    </div>
</body>
