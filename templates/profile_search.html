<!DOCTYPE html>

  <link rel="shortcut icon" type="image/jpg" href="{{url_for('static', filename='favicon.png')}}"/>
  <title>Chirpr - Search</title>
    <head></head>
    <body>
      <div class="grid_container">
        <div style="padding-top: 3vh;">
          <p class="inactive_tab" style="position:fixed;" onclick="window.open('/', '_self')">Create Post</p>
          <br>
          <br>
          <p class="inactive_tab" style="position:fixed;" onclick="window.open('/sign_up', '_self')">Sign Up</p>
          <br>
          <br>
          <p class="inactive_tab" style="position:fixed;" onclick="window.open('/sign_in', '_self')">Sign In</p>
          <br>
          <br>
          <p class="inactive_tab" style="position:fixed;" onclick="window.open('/following', '_self')">Following</p>
          <br>
          <br>
          <p class="active_tab" style="position:fixed;" onclick="window.open('/search', '_self')">Search</p>
        </div>
        <div class="seperator"></div>
        <div>
          <form action="{{ url_for("search")}}" method="post"> 
              <p class="header" for="search">Search for a profile:</p> 
              <input class="input" type="text" id="search" name="search" placeholder="Search here!"> 
              <br>
              <br>
              <button class="button" type="submit">Search</button> 
              <br>
              <br>
              <div id ="result_body"></div>
        </div>
      </div>
      </body>
      <script>
        results = {{ results|tojson}}        

        //For each of the items in results, create a paragraph with the data of results[i]
        for (i=0;i<results.length;i++) {
          var result = document.createElement("a")
          result.innerHTML = results[i]

          result.setAttribute("class", "link")
          result.setAttribute("href", "/profile")
          result.setAttribute("onclick", "document.cookie='profile_clicked="+result.innerHTML+"'")

          result_body = document.getElementById("result_body")
          result_body.appendChild(result)
          result_body.appendChild(document.createElement("br"))
          result_body.appendChild(document.createElement("br"))

        }
      </script>

    </body>
